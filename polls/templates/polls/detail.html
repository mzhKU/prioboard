<h1>{{ question.question_text }}</h1>

{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

<form action="{% url 'polls:vote' question.id %}" method="post">
    {% csrf_token %}
    {% for vote in question.possible_votes %}
        <input type="radio" name="vote" id="vote{{ forloop.counter }}" value="{{ vote.name }}" />
        <label for="vote{{ forloop.counter }}">{{ vote }}</label><br />
    {% endfor %}
    <input type="submit" value="Vote" />
</form>
